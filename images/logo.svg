      <stop offset="0%" style="stop-color:#d10072;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e6cccd;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d10072;stop-opacity:0.6" />
    </linearGradient>
